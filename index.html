<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
    <title>MemeGen</title>
</head>

<body onload="init()">
    <div class="screen1"></div>
    <main class="container">
        <nav class="main flex">
            <img src="/img/LOGO.png" class="logo" alt="">
            <section class="nav-wrapper">
                <ul class="nav-list clean-list flex">
                    <li><button class="btn-gallery">Gallery</button></li>
                    <li><button class="btn-memes">Memes</button></li>
                    <li><button class="btn-about">About</button></li>
                </ul>
            </section>
            <button class="btn-open-menu"></button>
        </nav>
        <section class="content-container">
            <main class="content main-layout">
                <header class="main flex">
                    <input class="search" type="text" placeholder="Search">
                    <section class="category-wrapper flex">
                        <a class="clean-links" href="">Funny</a>
                        <a class="clean-links" href="">Animal</a>
                        <a class="clean-links" href="">Men</a>
                        <a class="clean-links" href="">Woman</a>
                    </section>
                    <button class="more-btn">More</button>
                    <button class="random-btn">I'm Flexible</button>
                </header>
                <article class="gallery grid">
                </article>
            </main>
        </section>

        <article class="editor flex main-layout">
            <section class="canvas-container">
                <canvas id="canvas1" width="400" height="600"></canvas>
            </section>
            <aside class="tools flex">
                <input class="input-txt" type="text" oninput="onTxtInput(value)" placeholder="Your Text">
                <section class="manipulation-tools">
                    <button class="btn add-line"></button>
                    <button class="btn delete"></button>
                </section>
                <section class="text-tools flex">
                    <button class="font-size-add" value="10">A+</button>
                    <button class="font-size-subtract" value="-10">A-</button>
                    <button class="color-btn">
                        <input class="font-color" type="color">
                    </button>
                    <button class="outline-btn">
                        <input class="outline-color" type="color">
                    </button>
                    <select class="font-select">
                        <option value="impact">Impact</option>
                    </select>
                </section>
                <section class="emojis">
                    <div class="carousel">

                    </div>
                </section>
                <section class="export flex">
                    <button class="btn-save">save</button>
                    <a class="download">Download</a>
                    <button class="btn-share">Share</button>
                </section>
            </aside>
        </article>

        <article>
            <ul class="saved-gallery clean-list flex">

            </ul>
        </article>


        <footer class="main">
            <p>CoffeeRight Â© Itay Zonshine - 2022</p>
        </footer>
    </main>

    <!-- services -->
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <!-- controllers -->
    <script src="js/render.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/event-handler.controller.js"></script>
</body>

</html>
